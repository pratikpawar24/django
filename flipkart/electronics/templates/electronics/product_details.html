<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Listing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
        }
        header {
            background: #2874f0;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .price {
            color: #ff5722;
            font-weight: bold;
        }
        button {
            background: #ff9800;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background: #e68900;
        }
        .star-svg {
            display: block;
            margin: 0 auto;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <header>
        <h1>Flipkart-Like Store</h1>
    </header>
    <section class="product-list">
        {% for pro in prod %}
        <div class="product-card">
            <svg height="50" width="50" class="star-svg">
                <polygon points="25,0 30,18 50,18 34,30 40,50 25,38 10,50 16,30 0,18 20,18" fill="gold"/>
            </svg>
            <h2>{{pro.name}}</h2>
            <p class="price">â‚¹{{pro.price}}</p>
            <p>{{pro.description}}</p>
            <button>Add to Cart</button><br>
            <a href = "{% url 'update_product' pro.id %}"><button style ="color : Green; background-color: Red;font-weight: bold;">Update Product</button></a>
            <a href = "{% url 'delete_product' pro.id %}"><button style ="color : Red; background-color: Green;font-weight: bold;">Delete Product</button></a>
        </div>
        {% endfor %}
        <br> <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add to Cart</button>
        </form>
          
    </section>
    <script>
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function createParticles(e) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(
                    e.x,
                    e.y,
                    Math.random() * 5 + 1,
                    "rgba(255, 165, 0, 0.8)",
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                ));
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.2) particles.splice(index, 1);
            });
            requestAnimationFrame(animateParticles);
        }
        window.addEventListener("mousemove", createParticles);
        animateParticles();
    </script>
</body>
</html>
